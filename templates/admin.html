<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Administrador</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff91af, #ffb3e0, #ffbdf2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            color: #ffea00;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ff5722;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-back {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #333;
            background-color: #00e676;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-back:hover {
            transform: scale(1.1);
            background-color: #1de9b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parabéns, você é um administrador da biblioteca do Nathan!</h1>
        <p>Se você conseguiu chegar aqui, isso significa que você tem acesso a todos os recursos de administração.</p>
        <a href="/" class="btn-back">Voltar para a página principal</a>
    </div>
</body>
</html>
