<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block styles %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% endblock %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <!-- Alinha as opções à esquerda -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register">Registrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
        <!-- Alinha perfil e ícone à direita -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/perfil">Perfil <i class="fas fa-user"></i></a>
          </li>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false">Opções</a>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" href="{{ 'https://www.youtube.com/watch?v=-BASeleF5A0'|safe }}">Música de biblioteca Grátis</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/">Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr>
  <div class="content">
    {% block content %}

    <div style="
    position: relative;
    width: 100%;
    height: 100vh; 
    overflow: hidden; 
">
      <img src="{{ url_for('static', filename='assets/BibliotecaFundo.png') }}" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
    ">
    </div>

    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
