{% extends 'navbar.html' %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Erro!</strong> {{ message }}
              </div>
            {% endfor %}
        {% endif %}
{% endwith %}

<div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: url('/static/assets/BibliotecaFundo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
">
</div>

<form action="/registers" method="POST">
    <fieldset>
        <div class="d-flex align-items-center justify-content-center">
            <div class="card border-primary mb-3" style="max-width: 30rem; width: 25rem;">
                <div class="card-header"> <h2>Registre-se no sistema</h2></div>
                <div class="card-body">
                    <div>
                        <h4 class="form-label mt-4">Login</h4>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                        <h4 class="form-label mt-4">Senha</h4>
                        <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" autocomplete="off">
                        <h4 class="form-label mt-4">Nome Completo</h4>
                        <input name="nome" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Digite seu nome">
                    </div>
                    <div class="d-grid gap-2 form-label mt-4">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                        <button onclick="window.location.href='/login';" class="btn btn-outline-secondary" type="button">Voltar ao Login</button>
                    </div>
                </div>
            </div>
    </fieldset>
</form>

{% endblock %}
