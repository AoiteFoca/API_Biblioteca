{% extends 'navbar.html' %}

{% block content %}
        <h1 style="
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
            font-size: 5em;
            animation: textMove 5s linear infinite;
        ">
        </h1>
    
    <div style="
        position: relative;
        width: 100%;
        height: 100vh; 
        overflow: hidden; 
    ">
        <img src="{{ url_for('static', filename='assets/BibliotecaFundo.png') }}" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        ">
    </div>

    <style>
        @keyframes textMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
{% endblock %}
